<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
  <body>
    <div class="container">
        <div class="row">
            <div class="col-12 mt-5">
                <h1 class="display-5">Book Library</h1>
                <div class="input-fields input-group">
                    <input id="book" type="text" placeholder="Book Title" class="form-control form-control-lg"/>
                    <input id="author" type="text" placeholder="Author" class="form-control form-control-lg"/>
                    <input id="year" type="number" placeholder="Publication Year" class="form-control form-control-lg"/>
                    <button type="button" id="submitData" class="btn btn-primary p-2">Add Book</button>

                </div>
                <ul id="bookList">

                </ul>
            </div>
        </div>
    </div>
    <script src="script.js" type="text/javascript"></script>
  </body>
</html>
